    - CI_REPORTS=shippable/testresults COVERAGE_REPORTS=shippable/codecoverage
    - TEST_DB_HOST=127.0.0.1 TEST_DB_USERNAME=shippable MYSQL_PASSWORD="" TEST_DB_NAME=test MYSQL_PORT=3306
   
