language: ruby
rvm:
  - 2.2.2
env:
  global:
    - CI_REPORTS=shippable/testresults COVERAGE_REPORTS=shippable/codecoverage rvm_autoupdate_flag=0
services:
  - mysql

build:
  ci:
    - echo "$(rvm strings 2.2.2)"
    - ls
    - echo $GEM_HOME
    - ls /usr/local/rvm/gems/$(rvm strings 2.2.2)
    - bundle install --local --gemfile="Gemfile"
    - echo "test" >> test2.txt
    - ls
   # - bundle exec rake
  cache: true
  cache_dir_list:
    - /usr/local/rvm/gems/$(rvm strings 2.2.2)/gems
    - /usr/local/rvm/gems/$(rvm strings 2.2.2)/specifications
    - $SHIPPABLE_BUILD_DIR
