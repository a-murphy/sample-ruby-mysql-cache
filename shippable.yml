language: ruby
rvm:
  - 2.2.2
env:
  global:
    - CI_REPORTS=shippable/testresults COVERAGE_REPORTS=shippable/codecoverage rvm_autoupdate_flag=0
services:
  - mongodb

build:
  ci:
    - echo $(ruby-version)
    - bundle install --gemfile="Gemfile"
    - bundle exec rake
  cache: true
  cache_dir_list:
     - /usr/local/rvm/gems/2.2.2/gems
